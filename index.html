<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Safe Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #232326;
            --card-bg: #3a3a3e;
            --primary: #2d8cff;
            --primary-hover: #2063bb;
            --text: #fff;
            --muted: #b0b6c4;
            --button-bg: #3a3a3e;
            --button-hover: #232326;
            --button-text: #fff;
            --bar-bg: #3a3a3e;
            --menu-bg: #3a3a3e;
            --menu-link-bg: #232326;
            --menu-link-text: #fff;
            --menu-border: #44444b;
            --menu-fade: 0.35s cubic-bezier(.55,.06,.68,.19);
            --logout-bg: #232326;
            --logout-hover-bg: #ff5757;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
        }
        .top-bar {
            width: 100%;
            height: 60px;
            background: var(--bar-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .bar-left {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text);
        }
        .bar-menu {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            position: relative;
            z-index: 101;
            background: none;
            border: none;
        }
        .bar-menu-bars, .bar-menu-x {
            width: 28px;
            height: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bar-menu-bars span {
            display: block;
            height: 4px;
            width: 100%;
            background: #fff;
            margin: 3.5px 0;
            border-radius: 2px;
            transition: background 0.3s;
        }
        .bar-menu-x {
            position: absolute;
            top: 0;
            right: 0;
            width: 32px;
            height: 32px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: none;
        }
        .bar-menu-x span {
            position: absolute;
            width: 24px;
            height: 4px;
            top: 50%;
            left: 50%;
            background: #fff;
            border-radius: 2px;
            transition:
                transform 0.35s cubic-bezier(.55,.06,.68,.19),
                opacity 0.18s,
                background 0.2s;
        }
        .bar-menu-x .x1 {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .bar-menu-x .x2 {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .menu-overlay .bar-menu-x {
            display: flex !important;
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 201;
            background: none;
        }
        .menu-overlay .bar-menu-x:hover span {
            background: var(--primary);
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--menu-bg);
            color: #fff;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--menu-fade);
        }
        .menu-overlay.active {
            display: flex;
            pointer-events: all;
            opacity: 1;
            animation: fadeInMenu 0.4s;
        }
        .menu-overlay.closing {
            opacity: 0;
            pointer-events: none;
            animation: fadeOutMenu 0.35s cubic-bezier(.55,.06,.68,.19);
        }
        @keyframes fadeInMenu {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        @keyframes fadeOutMenu {
            from { opacity: 1;}
            to { opacity: 0;}
        }
        .menu-list {
            width: 90%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .menu-item-card {
            background: var(--menu-link-bg);
            color: var(--menu-link-text);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 14px #0003;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .menu-item {
            font-size: 1.3rem;
            padding: 24px 0;
            text-align: center;
            color: var(--menu-link-text);
            border: none;
            border-radius: 12px;
            background: none;
            transition: color 0.2s;
            font-family: 'Inter', Arial, sans-serif;
        }
        .menu-item-card:hover {
            box-shadow: 0 4px 20px #2d8cff55, 0 2px 8px #0005;
        }
        .menu-item:hover {
            color: var(--primary);
            background: none;
        }

        .menu-item-card.logout {
            background: var(--logout-bg) !important;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .menu-item-card.logout .menu-item {
            color: #fff !important;
        }
        .menu-item-card.logout:hover {
            background: var(--logout-hover-bg) !important;
            box-shadow: 0 4px 20px #ff575733, 0 2px 8px #0005;
        }

        .main-content {
            background: var(--background);
            padding-top: 60px;
            min-height: 100vh;
            min-height: 100svh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100vw;
            box-sizing: border-box;
        }
        .big-buttons {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 32px 0;
            width: 100%;
            gap: 22px;
            box-sizing: border-box;
        }
        .big-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 18px;
            width: calc(100vw - 48px);
            min-width: 0;
            min-height: 110px;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: none;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
            text-decoration: none;
        }
        .big-btn:hover {
            background: var(--button-hover);
            color: #fff;
        }

        @media (max-width: 600px) {
            .main-content, .big-btn {
                width: 100vw;
                min-width: 0;
            }
            .big-btn {
                min-height: 80px;
                font-size: 1.15rem;
                width: calc(100vw - 20px);
            }
            .menu-list {
                max-width: 95vw;
            }
            .top-bar {
                padding: 0 12px;
            }
            .big-buttons {
                padding: 18px 0;
                gap: 14px;
            }
            .menu-overlay .bar-menu-x {
                top: 16px;
                right: 16px;
            }
        }

        /* Fade in on load */
        @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(32px) scale(0.96);}
        to   { opacity: 1; transform: translateY(0) scale(1);}
        }

        /* Fade in with slight zoom */
        @keyframes fadeInZoom {
        from { opacity: 0; transform: scale(0.95);}
        to   { opacity: 1; transform: scale(1);}
        }

        /* Fade out */
        @keyframes fadeOut {
        from { opacity: 1;}
        to   { opacity: 0;}
        }

        /* Subtle scale on hover (for cards/buttons) */
        .card, .menu-item-card, .generate-btn, .alternate-password, .back-btn {
        transition: transform 0.22s cubic-bezier(.55,.06,.68,.19), box-shadow 0.22s;
        }
        .card:hover, .menu-item-card:hover, .generate-btn:hover, .alternate-password:hover, .back-btn:hover {
        transform: scale(1.04);
        box-shadow: 0 8px 32px #2d8cff33, 0 2px 12px #0003;
        }

        /* Menu overlay fade in/out */
        .menu-overlay {
        animation: fadeInZoom 0.5s cubic-bezier(.55,.06,.68,.19);
        }
        .menu-overlay.closing {
        animation: fadeOut 0.32s cubic-bezier(.55,.06,.68,.19);
        }

        /* Fade in for password outputs, suggestions, faq cards */
        .password-output, .suggestion, .faq-card, .alternate-password {
        animation: fadeInUp 0.6s cubic-bezier(.55,.06,.68,.19);
        }

        /* Fade-in stagger for multiple items (use inline style or nth-child) */
        .faq-card:nth-child(1) { animation-delay: 0.04s; }
        .faq-card:nth-child(2) { animation-delay: 0.08s; }
        .faq-card:nth-child(3) { animation-delay: 0.12s; }
        /* ... add more for more items */

        /* Animated strength bar fill */
        .strength-bar {
        transition: width 0.33s cubic-bezier(.55,.06,.68,.19), background 0.2s;
        }

        /* Animate top-bar in */
        .top-bar {
        animation: fadeInZoom 0.5s cubic-bezier(.55,.06,.68,.19);
        }

        /* Button press effect */
        .generate-btn:active, .back-btn:active {
        transform: scale(0.97);
        }

        /* Copied badge fade in/out */
        .copied-badge {
        animation: fadeInZoom 0.3s;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bar-left" id="barLeft">Welcome</div>
        <button class="bar-menu" id="barMenuBtn" title="Open menu" aria-label="Menu">
            <div class="bar-menu-bars" id="menuBars" style="display:flex">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </div>
    <div class="menu-overlay" id="menuOverlay">
        <div class="bar-menu-x" id="menuX" style="display:flex">
            <span class="x1"></span>
            <span class="x2"></span>
        </div>
        <div class="menu-list">
            <div class="menu-item-card"><div class="menu-item" id="menuPasswordMaker">Password Maker</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuPasswordChecker">Password Security Checker</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuSavedPasswords">Saved Passwords</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuFAQ">FAQ</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuAbout">About</div></div>
            <div class="menu-item-card logout"><div class="menu-item" id="menuLogout">Log Out</div></div>
        </div>
    </div>
    <div class="main-content">
        <div class="big-buttons">
            <a class="big-btn" id="btnPasswordMaker" href="password_maker.html">Password Maker</a>
            <a class="big-btn" id="btnPasswordChecker" href="password_checker.html">Password Security Checker</a>
            <a class="big-btn" id="btnSavedPasswords" href="password_saved.html">Saved Passwords</a>
        </div>
    </div>
    <script>
        function getLoggedInUser() {
            return localStorage.getItem("keysafe-logged-in");
        }
        function setWelcomeBar() {
            const username = getLoggedInUser();
            document.getElementById("barLeft").textContent = username ? `Welcome ${username}` : "Welcome";
        }
        setWelcomeBar();

        const menuBtn = document.getElementById("barMenuBtn");
        const menuOverlay = document.getElementById("menuOverlay");
        const menuBars = document.getElementById("menuBars");
        const menuX = document.getElementById("menuX");
        let menuOpen = false;
        let menuCloseTimeout = null;

        menuBtn.onclick = function(e) {
            e.stopPropagation();
            if (!menuOpen) {
                menuOverlay.classList.add("active");
                menuOverlay.classList.remove("closing");
                menuBars.style.display = "none";
                menuOpen = true;
            }
        };
        menuX.onclick = function(e) {
            e.stopPropagation();
            if (menuOpen) {
                menuOverlay.classList.remove("active");
                menuOverlay.classList.add("closing");
                menuBars.style.display = "flex";
                menuOpen = false;
                clearTimeout(menuCloseTimeout);
                menuCloseTimeout = setTimeout(() => {
                    menuOverlay.classList.remove("closing");
                }, 350);
            }
        };
        menuOverlay.onclick = function(e) {
            if(e.target === menuOverlay && menuOpen) {
                menuX.onclick(e);
            }
        };
        function closeMenu() {
            if (menuOpen) {
                menuX.onclick(new Event("click"));
            }
        }

        document.getElementById("menuPasswordMaker").onclick = function() {
            closeMenu();
            window.location.href = "password_maker.html";
        };
        document.getElementById("menuPasswordChecker").onclick = function() {
            closeMenu();
            window.location.href = "password_checker.html";
        };
        document.getElementById("menuSavedPasswords").onclick = function() {
            closeMenu();
            window.location.href = "password_saved.html";
        };
        document.getElementById("menuFAQ").onclick = function() {
            closeMenu();
            window.location.href = "faq.html";
        };
        document.getElementById("menuAbout").onclick = function() {
            closeMenu();
            window.open("https://kingfarooq.github.io", "_blank");
        };
        document.getElementById("menuLogout").onclick = function() {
            localStorage.removeItem("keysafe-logged-in");
            window.location.href = "login_signup.html";
        };

        if (!getLoggedInUser()) {
            window.location.href = "login_signup.html";
        }
    </script>
</body>
</html>
