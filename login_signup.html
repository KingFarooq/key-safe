<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Safe - Login / Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #232326;
            --container-bg: #3a3a3e;
            --primary: #2d8cff;
            --primary-hover: #2063bb;
            --text: #f4f4f4;
            --muted: #b0b6c4;
            --input-bg: #3a3a3e;
            --input-border: #44444b;
            --error: #ff4f4f;
            --success: #27ae60;
            --tab-inactive: #3a3a3e;
            --tab-active: #2d8cff;
            --box-shadow: 0 0 16px 2px rgba(0,0,0,0.45);
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }
        .container {
            background: var(--container-bg);
            padding: 32px 24px 24px 24px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            width: 340px;
            animation: pop-in 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.85) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .title {
            text-align: center;
            font-size: 2.1rem;
            font-weight: bold;
            margin-bottom: 22px;
            letter-spacing: 2px;
            color: var(--primary);
            background: linear-gradient(90deg, var(--primary), #74f2ce, var(--primary));
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            0% {
                background-position: 200% center;
            }
            100% {
                background-position: 0% center;
            }
        }
        .tabs {
            display: flex;
            margin-bottom: 24px;
        }
        .tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            background: var(--tab-inactive);
            color: var(--muted);
            border-radius: 6px 6px 0 0;
            transition: border-color 0.2s, color 0.2s, background 0.2s;
            position: relative;
            z-index: 1;
        }
        .tab::after {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            bottom: 0px;
            width: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s, left 0.3s;
            z-index: -1;
        }
        .tab:hover::after {
            left: 20%;
            width: 60%;
        }
        .tab.active {
            font-weight: bold;
            border-bottom: 2.5px solid var(--tab-active);
            color: var(--primary);
            background: var(--container-bg);
        }
        form {
            display: flex;
            flex-direction: column;
            animation: fade-in 0.5s;
        }
        @keyframes fade-in {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        input[type="text"], input[type="password"], input[type="email"] {
            margin-bottom: 18px;
            padding: 12px;
            border: 1.5px solid var(--input-border);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px #2d8cff33;
            animation: input-focus 0.3s;
        }
        @keyframes input-focus {
            0% {box-shadow: 0 0 0 0 #2d8cff33;}
            100% {box-shadow: 0 0 0 2px #2d8cff33;}
        }
        button {
            background: linear-gradient(90deg, var(--primary), #74f2ce 70%, var(--primary));
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 4px;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 10px #2d8cff20;
        }
        button:hover {
            background: linear-gradient(90deg, var(--primary-hover), #43c6ac 70%, var(--primary-hover));
            transform: translateY(-2px) scale(1.04);
        }
        .error, .success {
            margin-bottom: 14px;
            font-size: 15px;
        }
        .error {
            color: var(--error);
            animation: shake 0.3s;
        }
        .success {
            color: var(--success);
            animation: fade-in 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0);}
            25% { transform: translateX(-5px);}
            50% { transform: translateX(5px);}
            75% { transform: translateX(-5px);}
            100% { transform: translateX(0);}
        }
        ::placeholder {
            color: var(--muted);
            opacity: 1;
        }
        .dashboard, .home-page {
            display:none;
            animation: pop-in 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .dashboard h1, .home-page h1 {
            color: var(--primary);
            text-align:center;
        }
        .dashboard p, .home-page p {
            text-align:center;
        }
        .logout-btn {
            display:block;
            margin:30px auto 0 auto;
            padding:10px 28px;
            background: #ff4f4f;
            color: #fff;
            border:none;
            border-radius:4px;
            font-size:16px;
            font-weight:bold;
            cursor:pointer;
            transition: background 0.15s;
        }
        .logout-btn:hover {
            background:#ce2222;
        }
        @media (max-width: 400px) {
            .container {
                width: 100vw;
                min-width: unset;
                margin: 0 5vw;
                padding: 20px 5vw 20px 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="title">Key Safe</div>
        <div class="tabs" id="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Signup</div>
        </div>
        <div id="loginFormDiv">
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required autocomplete="username">
                <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                <div class="error" id="loginError"></div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="signupFormDiv" style="display:none;">
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
                <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
                <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
                <input type="password" id="signupPassword2" placeholder="Repeat Password" required autocomplete="new-password">
                <div class="error" id="signupError"></div>
                <div class="success" id="signupSuccess"></div>
                <button type="submit">Signup</button>
            </form>
        </div>
        <div class="dashboard" id="dashboard">
            <h1>Welcome to Key Safe!</h1>
            <p id="dashboardUser"></p>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        <div class="home-page" id="homePage">
            <h1>Key Safe Home</h1>
            <p id="homeUser"></p>
            <button class="logout-btn" id="logoutBtnHome">Logout</button>
        </div>
    </div>
    <script>
        
        const loginTab = document.getElementById("loginTab");
        const signupTab = document.getElementById("signupTab");
        const loginFormDiv = document.getElementById("loginFormDiv");
        const signupFormDiv = document.getElementById("signupFormDiv");
        const dashboard = document.getElementById("dashboard");
        const dashboardUser = document.getElementById("dashboardUser");
        const logoutBtn = document.getElementById("logoutBtn");
        const mainContainer = document.getElementById("mainContainer");
        const tabs = document.getElementById("tabs");
        const homePage = document.getElementById("homePage");
        const homeUser = document.getElementById("homeUser");
        const logoutBtnHome = document.getElementById("logoutBtnHome");

        
        function getUsers() {
            return JSON.parse(localStorage.getItem("keysafe-users") || "{}");
        }
        function setUsers(users) {
            localStorage.setItem("keysafe-users", JSON.stringify(users));
        }
        function setLoggedInUser(username) {
            localStorage.setItem("keysafe-logged-in", username);
        }
        function getLoggedInUser() {
            return localStorage.getItem("keysafe-logged-in");
        }
        function clearLoggedInUser() {
            localStorage.removeItem("keysafe-logged-in");
        }

        
        loginTab.onclick = () => {
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginFormDiv.style.display = "block";
            signupFormDiv.style.display = "none";
            dashboard.style.display = "none";
            homePage.style.display = "none";
            tabs.style.display = "flex";
            loginFormDiv.querySelector('form').style.animation = "fade-in 0.5s";
        };
        signupTab.onclick = () => {
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            loginFormDiv.style.display = "none";
            signupFormDiv.style.display = "block";
            dashboard.style.display = "none";
            homePage.style.display = "none";
            tabs.style.display = "flex";
            signupFormDiv.querySelector('form').style.animation = "fade-in 0.5s";
        };

        
        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            document.getElementById("loginError").innerText = "";
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value;
            const users = getUsers();
            if (users[username] && users[username].password === password) {
                setLoggedInUser(username);
                window.location.href = "index.html";
            } else {
                document.getElementById("loginError").innerText = "Invalid username or password";
            }
        };

        document.getElementById("signupForm").onsubmit = function(e) {
            e.preventDefault();
            document.getElementById("signupError").innerText = "";
            document.getElementById("signupSuccess").innerText = "";
            const username = document.getElementById("signupUsername").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value;
            const password2 = document.getElementById("signupPassword2").value;
            if (password !== password2) {
                document.getElementById("signupError").innerText = "Passwords do not match";
                return;
            }
            if (!/^[a-zA-Z0-9_.-]{3,}$/.test(username)) {
                document.getElementById("signupError").innerText = "Username must be at least 3 characters, letters/numbers/._- only";
                return;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById("signupError").innerText = "Invalid email";
                return;
            }
            if (password.length < 4) {
                document.getElementById("signupError").innerText = "Password must be at least 4 characters";
                return;
            }
            let users = getUsers();
            if (users[username]) {
                document.getElementById("signupError").innerText = "Username already exists";
                return;
            }
            users[username] = {email, password};
            setUsers(users);
            document.getElementById("signupSuccess").innerText = "Signup successful! Please login.";
            document.getElementById("signupForm").reset();
        };

        function showHomePage() {
            loginFormDiv.style.display = "none";
            signupFormDiv.style.display = "none";
            dashboard.style.display = "none";
            homePage.style.display = "block";
            tabs.style.display = "none";
            const username = getLoggedInUser();
            homeUser.innerHTML = `<b>Welcome, ${username}!</b>`;
        }

        function showDashboard() {
            const username = getLoggedInUser();
            if (username) {
                loginFormDiv.style.display = "none";
                signupFormDiv.style.display = "none";
                dashboard.style.display = "block";
                homePage.style.display = "none";
                tabs.style.display = "none";
                dashboardUser.innerHTML = `<b>User:</b> ${username}`;
                loginTab.classList.remove("active");
                signupTab.classList.remove("active");
            }
        }

        logoutBtn.onclick = function() {
            clearLoggedInUser();
            dashboard.style.display = "none";
            homePage.style.display = "none";
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginFormDiv.style.display = "block";
            tabs.style.display = "flex";
        };
        logoutBtnHome.onclick = function() {
            clearLoggedInUser();
            dashboard.style.display = "none";
            homePage.style.display = "none";
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginFormDiv.style.display = "block";
            tabs.style.display = "flex";
        };

        (function() {
            const username = getLoggedInUser();
            if (username) {
                showHomePage();
            }
        })();
    </script>
</body>
</html>

<!--
    NOTES:
    - Checks if the user is already logged in
    - CSS tab switching
    - Validates Inputs
    - UI Updates based on login success or failure
-->
