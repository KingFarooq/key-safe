<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Security Checker | Key Safe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #232326;
            --card-bg: #3a3a3e;
            --primary: #2d8cff;
            --primary-hover: #2063bb;
            --text: #fff;
            --muted: #b0b6c4;
            --danger: #ff5757;
            --warn: #ffb627;
            --success: #30cf7b;
            --bar-bg: #3a3a3e;
            --card-radius: 18px;
            --card-padding: 32px 24px;
            --input-padding-x: 16px;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
        }
        .top-bar {
            width: 100%;
            height: 60px;
            background: var(--bar-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .bar-left {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text);
        }
        .bar-menu {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            position: relative;
            z-index: 101;
            background: none;
            border: none;
        }
        .bar-menu-bars, .bar-menu-x {
            width: 28px;
            height: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bar-menu-bars span {
            display: block;
            height: 4px;
            width: 100%;
            background: #fff;
            margin: 3.5px 0;
            border-radius: 2px;
            transition: background 0.3s;
        }
        .bar-menu-x {
            position: absolute;
            top: 0;
            right: 0;
            width: 32px;
            height: 32px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: none;
        }
        .bar-menu-x span {
            position: absolute;
            width: 24px;
            height: 4px;
            top: 50%;
            left: 50%;
            background: #fff;
            border-radius: 2px;
            transition:
                transform 0.35s cubic-bezier(.55,.06,.68,.19),
                opacity 0.18s,
                background 0.2s;
        }
        .bar-menu-x .x1 {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .bar-menu-x .x2 {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        .menu-overlay .bar-menu-x {
            display: flex !important;
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 201;
            background: none;
        }
        .menu-overlay .bar-menu-x:hover span {
            background: var(--primary);
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--menu-bg);
            color: #fff;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--menu-fade);
            background-color: #3a3a3e;
        }
        .menu-overlay.active {
            display: flex;
            pointer-events: all;
            opacity: 1;
            animation: fadeInMenu 0.4s;
        }
        .menu-overlay.closing {
            opacity: 0;
            pointer-events: none;
            animation: fadeOutMenu 0.35s cubic-bezier(.55,.06,.68,.19);
        }
        @keyframes fadeInMenu {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        @keyframes fadeOutMenu {
            from { opacity: 1;}
            to { opacity: 0;}
        }
        .menu-list {
            width: 90%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .menu-item-card {
            background: var(--menu-link-bg);
            color: var(--menu-link-text);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 14px #0003;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #232326;
        }
        .menu-item {
            font-size: 1.3rem;
            padding: 24px 0;
            text-align: center;
            color: var(--menu-link-text);
            border: none;
            border-radius: 12px;
            background: none;
            transition: color 0.2s;
            font-family: 'Inter', Arial, sans-serif;
        }
        .menu-item-card:hover {
            box-shadow: 0 4px 20px #2d8cff55, 0 2px 8px #0005;
        }
        .menu-item:hover {
            color: var(--primary);
            background: none;
        }
        .menu-item-card-logout {
            background: #232326; /* Same as other cards */
            border-radius: 12px;
            box-shadow: 0 4px 14px #0003;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .menu-item-card-logout .menu-item {
            color: #fff !important; /* Default text color */
            transition: color 0.2s;
        }

        .menu-item-card-logout:hover, 
        .menu-item-card-logout:focus-within {
            background: #ff5757 !important; /* Red background on hover */
            box-shadow: 0 4px 20px #ff575733, 0 2px 8px #0005;
        }

        .menu-item-card-logout:hover .menu-item, 
        .menu-item-card-logout:focus-within .menu-item {
            color: #fff !important; /* Keep text white on red */
        }

        @media (max-width: 600px) {
            .top-bar {
                padding: 0 12px;
            }
            .menu-list {
                max-width: 99vw;
                width: 99vw;
                border-radius: 0;
                margin-top: 62px;
            }
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            padding: 90px 32px 32px 32px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 24px #0007;
            padding: var(--card-padding);
            flex: 1 1 0;
            min-width: 320px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }
        .card h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 14px 0;
            letter-spacing: 1px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 0;
        }
        .input-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group input[type="text"], .form-group input[type="password"] {
            width: 100%;
            padding: 10px var(--input-padding-x);
            border-radius: 8px;
            border: 1.5px solid #44444b;
            background: #232326;
            color: var(--text);
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1rem;
            margin-bottom: 0;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-group label {
            margin-bottom: 0;
            font-size: 1rem;
            color: var(--text);
            font-weight: 500;
        }
        .input-row label {
            margin-bottom: 0;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        .strength-bar-bg {
            width: 100%;
            height: 18px;
            background: #18181b;
            border-radius: 8px;
            margin-top: 8px;
            margin-bottom: 2px;
            overflow: hidden;
            box-shadow: 0 0 0 1px #44444b;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 8px;
            transition: width 0.35s, background 0.35s;
            background: var(--danger);
            box-shadow: 0 2px 10px #2228;
        }
        .strength-label {
            font-size: 0.97em;
            margin-top: 3px;
            color: var(--muted);
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .suggestion-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        .suggestion {
            color: var(--warn);
            background: #ffb62715;
            border-radius: 7px;
            padding: 8px 14px;
            font-size: 1.06em;
            font-weight: 500;
        }
        .suggestion.strong {
            color: var(--success);
            background: #30cf7b18;
        }
        .alternate-list {
            display: flex;
            flex-direction: column;
            gap: 13px;
            margin-top: 10px;
        }
        .alternate-password {
            background: #232326;
            color: #fff;
            padding: 13px 13px;
            border-radius: 10px;
            font-size: 1.13rem;
            font-family: 'Inter', monospace;
            letter-spacing: 0.06em;
            word-break: break-all;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s, background 0.2s;
            user-select: all;
            position: relative;
        }
        .alternate-password:hover {
            border: 2px solid var(--primary);
            background: #252a34;
        }
        .copied-badge {
            font-size: 0.95em;
            color: var(--primary);
            position: absolute;
            right: 12px;
            top: 6px;
            background: #181a20e0;
            padding: 2px 8px;
            border-radius: 7px;
            font-weight: 600;
            pointer-events: none;
        }
        .info {
            color: var(--muted);
            font-size: 0.97em;
            line-height: 1.5;
        }
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: stretch;
                gap: 28px;
                padding: 90px 6vw 28px 6vw;
            }
            .card {
                max-width: none;
                min-width: 0;
            }
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: stretch;
                gap: 18px;
                padding: 70px 3vw 20px 3vw;
            }
            .card {
                padding: 20px 8px;
            }
        }

        /* Fade in on load */
        @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(32px) scale(0.96);}
        to   { opacity: 1; transform: translateY(0) scale(1);}
        }

        /* Fade in with slight zoom */
        @keyframes fadeInZoom {
        from { opacity: 0; transform: scale(0.95);}
        to   { opacity: 1; transform: scale(1);}
        }

        /* Fade out */
        @keyframes fadeOut {
        from { opacity: 1;}
        to   { opacity: 0;}
        }

        /* Subtle scale on hover (for cards/buttons) */
        .card, .menu-item-card, .generate-btn, .alternate-password, .back-btn {
        transition: transform 0.22s cubic-bezier(.55,.06,.68,.19), box-shadow 0.22s;
        }
        .card:hover, .menu-item-card:hover, .generate-btn:hover, .alternate-password:hover, .back-btn:hover {
        transform: scale(1.04);
        box-shadow: 0 8px 32px #2d8cff33, 0 2px 12px #0003;
        }

        /* Menu overlay fade in/out */
        .menu-overlay {
        animation: fadeInZoom 0.5s cubic-bezier(.55,.06,.68,.19);
        }
        .menu-overlay.closing {
        animation: fadeOut 0.32s cubic-bezier(.55,.06,.68,.19);
        }

        /* Fade in for password outputs, suggestions, faq cards */
        .password-output, .suggestion, .faq-card, .alternate-password {
        animation: fadeInUp 0.6s cubic-bezier(.55,.06,.68,.19);
        }

        /* Fade-in stagger for multiple items (use inline style or nth-child) */
        .faq-card:nth-child(1) { animation-delay: 0.04s; }
        .faq-card:nth-child(2) { animation-delay: 0.08s; }
        .faq-card:nth-child(3) { animation-delay: 0.12s; }
        /* ... add more for more items */

        /* Animated strength bar fill */
        .strength-bar {
        transition: width 0.33s cubic-bezier(.55,.06,.68,.19), background 0.2s;
        }

        /* Animate top-bar in */
        .top-bar {
        animation: fadeInZoom 0.5s cubic-bezier(.55,.06,.68,.19);
        }

        /* Button press effect */
        .generate-btn:active, .back-btn:active {
        transform: scale(0.97);
        }

        /* Copied badge fade in/out */
        .copied-badge {
        animation: fadeInZoom 0.3s;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bar-left" id="barLeft">Password Security Checker</div>
        <button class="bar-menu" id="barMenuBtn" title="Open menu" aria-label="Menu">
            <div class="bar-menu-bars" id="menuBars" style="display:flex">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </div>
    <div class="menu-overlay" id="menuOverlay">
        <div class="bar-menu-x" id="menuX" style="display:flex">
            <span class="x1"></span>
            <span class="x2"></span>
        </div>
        <div class="menu-list">
            <div class="menu-item-card home" id="menuHome">
                <div class="menu-item">Home</div>
            </div>
            <div class="menu-item-card"><div class="menu-item" id="menuPasswordMaker">Password Maker</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuPasswordChecker">Password Security Checker</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuSavedPasswords">Saved Passwords</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuFAQ">FAQ</div></div>
            <div class="menu-item-card"><div class="menu-item" id="menuAbout">About</div></div>
            <div class="menu-item-card-logout"><div class="menu-item" id="menuLogout">Log Out</div></div>
        </div>
    </div>
    <div class="container">
        <div class="card" id="inputCard">
            <h2>Password to Check</h2>
            <div class="form-group">
                <div class="input-row">
                    <label for="passwordInput">Enter password:</label>
                    <input type="password" id="passwordInput" maxlength="128" autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off">
                </div>
            </div>
            <div class="strength-bar-bg">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-label" id="strengthLabel">Strength: (type a password)</div>
        </div>
        <div class="card" id="suggestionCard">
            <h2>Suggestions</h2>
            <div class="suggestion-list" id="suggestionList"></div>
        </div>
        <div class="card" id="alternateCard">
            <h2>Alternates</h2>
            <div class="info">Click an alternate password to copy it.</div>
            <div class="alternate-list" id="alternateList"></div>
        </div>
    </div>
    <script>
        const menuBtn = document.getElementById("barMenuBtn");
        const menuOverlay = document.getElementById("menuOverlay");
        const menuBars = document.getElementById("menuBars");
        const menuX = document.getElementById("menuX");
        let menuOpen = false;
        let menuCloseTimeout = null;

        menuBtn.onclick = function(e) {
            e.stopPropagation();
            if (!menuOpen) {
                menuOverlay.classList.add("active");
                menuOverlay.classList.remove("closing");
                menuBars.style.display = "none";
                menuOpen = true;
            }
        };
        menuX.onclick = function(e) {
            e.stopPropagation();
            if (menuOpen) {
                menuOverlay.classList.remove("active");
                menuOverlay.classList.add("closing");
                menuBars.style.display = "flex";
                menuOpen = false;
                clearTimeout(menuCloseTimeout);
                menuCloseTimeout = setTimeout(() => {
                    menuOverlay.classList.remove("closing");
                }, 350);
            }
        };
        menuOverlay.onclick = function(e) {
            if(e.target === menuOverlay && menuOpen) {
                menuX.onclick(e);
            }
        };
        function closeMenu() {
            if (menuOpen) {
                menuX.onclick(new Event("click"));
            }
        }


        document.getElementById("menuHome").onclick = function() {
            closeMenu();
            window.location.href = "index.html";
        };

        document.getElementById("menuPasswordMaker").onclick = function() {
            closeMenu();
            window.location.href = "password_maker.html";
        };
        document.getElementById("menuPasswordChecker").onclick = function() {
            closeMenu();
           window.location.href = "password_checker.html";
        };
        document.getElementById("menuSavedPasswords").onclick = function() {
            closeMenu();
            window.location.href = "password_saved.html";
        };
        document.getElementById("menuFAQ").onclick = function() {
            closeMenu();
            window.location.href = "faq.html";
        };
        document.getElementById("menuAbout").onclick = function() {
            closeMenu();
            window.open("https://kingfarooq.github.io", "_blank");
        };
        document.getElementById("menuLogout").onclick = function() {
            localStorage.removeItem("keysafe-logged-in");
            window.location.href = "login_signup.html";
        };

        const strengthBar = document.getElementById('strengthBar');
        const strengthLabel = document.getElementById('strengthLabel');
        const suggestionList = document.getElementById('suggestionList');
        const alternateList = document.getElementById('alternateList');
        let copiedTimeout = null;

        function scorePassword(pw) {
            let score = 0;
            if (!pw) return 0;
            score += Math.min(pw.length * 5, 40);
            if (/[a-z]/.test(pw) && /[A-Z]/.test(pw)) score += 10;
            if (/\d/.test(pw)) score += 10;
            if (/[!@#$%^&*()_+\-=\[\]{}|;':",.<>/?~]/.test(pw)) score += 10;
            if (!/(.)\1{2,}/.test(pw)) score += 10;
            let types = 0;
            if (/[a-z]/.test(pw)) types++;
            if (/[A-Z]/.test(pw)) types++;
            if (/\d/.test(pw)) types++;
            if (/[!@#$%^&*()_+\-=\[\]{}|;':",.<>/?~]/.test(pw)) types++;
            if (types >= 3) score += 10;
            if (!/password|1234|qwerty|letmein|keysafe|kingfarooq/i.test(pw))
                score += 10;
            return Math.min(score, 100);
        }

        function getStrengthState(score) {
            if (score < 35) return {label: "Very Weak", color: "var(--danger)"};
            if (score < 60) return {label: "Weak", color: "var(--warn)"};
            if (score < 80) return {label: "Good", color: "var(--primary)"};
            if (score < 95) return {label: "Strong", color: "var(--success)"};
            return {label: "Very Strong", color: "var(--success)"};
        }

        function passwordSuggestions(pw, score) {
            if (!pw) return [];
            let sugg = [];
            if (pw.length < 12) sugg.push("Make your password longer (12+ chars)");
            if (!/[A-Z]/.test(pw)) sugg.push("Add uppercase letters (A-Z)");
            if (!/[a-z]/.test(pw)) sugg.push("Add lowercase letters (a-z)");
            if (!/\d/.test(pw)) sugg.push("Add numbers (0-9)");
            if (!/[!@#$%^&*()_+\-=\[\]{}|;':\",.<>/?~]/.test(pw)) sugg.push("Add symbols (!@#$...)");
            if (/(.)\1{2,}/.test(pw)) sugg.push("Avoid repeated characters");
            if (/password|1234|qwerty|letmein|keysafe|guest|admin|superuser|root|toor|col123456|senha|111111|abcdefg|monkey|football|shadow|micheal|master|mustang|demo123/i.test(pw)) sugg.push("Do not use common words or patterns");
            if (sugg.length === 0 && score >= 95) sugg.push("Great job! Your password is very strong.");
            return sugg;
        }

        function generateAlternates(pw, score) {
            if (!pw || score > 89) return [];
            let alternates = [];
            if (!/[!@#$%^&*()_+\-=\[\]{}|;':",.<>/?~]/.test(pw))
                alternates.push(pw + "!");
            if (!/\d/.test(pw))
                alternates.push(pw + "7");
            if (!/[A-Z]/.test(pw))
                alternates.push(pw + "A");
            if (!/[a-z]/.test(pw))
                alternates.push(pw + "b");
            if (pw.length < 12)
                alternates.push(pw + "Bc8*");
            if (pw.length >= 6) {
                let arr = pw.split("");
                for (let i = arr.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                alternates.push(arr.join(""));
            }
            alternates = alternates.filter((a, i) => alternates.indexOf(a) === i && a !== pw);
            return alternates.slice(0, 3);
        }

        function updatePasswordInfo() {
            let pw = document.getElementById('passwordInput').value;
            let score = scorePassword(pw);
            let state = getStrengthState(score);
            strengthBar.style.width = score + "%";
            strengthBar.style.background = state.color;
            strengthLabel.textContent = "Strength: " + state.label;
            strengthLabel.style.color = state.color;
            let suggs = passwordSuggestions(pw, score);
            suggestionList.innerHTML = "";
            if (score >= 95 && pw) {
                suggestionList.innerHTML = `<div class="suggestion strong">Your password is very strong. No suggestions needed!</div>`;
            } else if (pw) {
                suggs.forEach(s => {
                    suggestionList.innerHTML += `<div class="suggestion">${s}</div>`;
                });
            }
            let alts = generateAlternates(pw, score);
            alternateList.innerHTML = "";
            alts.forEach(alt => {
                const div = document.createElement("div");
                div.className = "alternate-password";
                div.innerText = alt;
                div.onclick = function() {
                    navigator.clipboard.writeText(alt);
                    showCopied(div);
                };
                alternateList.appendChild(div);
            });
        }

        function showCopied(div) {
            document.querySelectorAll('.copied-badge').forEach(el => el.remove());
            const badge = document.createElement('span');
            badge.className = "copied-badge";
            badge.innerText = "Copied!";
            div.appendChild(badge);
            if (copiedTimeout) clearTimeout(copiedTimeout);
            copiedTimeout = setTimeout(() => {
                if (badge.parentNode) badge.parentNode.removeChild(badge);
            }, 1200);
        }

        document.getElementById('passwordInput').addEventListener('input', updatePasswordInfo);

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                alternateList.innerHTML = "";
            }
        });
        window.addEventListener("beforeunload", function() {
            alternateList.innerHTML = "";
        });

        if (!localStorage.getItem("keysafe-logged-in")) {
            window.location.href = "login_signup.html";
        }
    </script>
</body>
</html>
